          <ul class="nav navbar-nav">
            <li><a href="/"><i class="fa fa-home"></i>&nbsp; Home</a></li>
            <li><a href="{% url 'about' %}"><i class="fa fa-info"></i>&nbsp; About</a></li>
            <li><a href="{% url 'contact' %}"><i class="fa fa-envelope"></i>&nbsp; Contact</a></li>

              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
              <ul class="dropdown-menu">

          </ul>
          <ul class="nav navbar-nav navbar-right">
            {% if request.user.is_authenticated %}
              <li><a href="{% url 'auth_logout' %}"><i class="fa fa-sign-out"></i>&nbsp; Logout</a></li>
            {% else %}
              <li><a href="{% url 'registration_register' %}"><i class="fa fa-registered"></i>&nbsp; Register</a></li>
            {% endif %}
          </ul>
        {% if not request.user.is_authenticated and not 'accounts/login' in request.get_full_path %}
        <form class="navbar-form navbar-right" method="post" action="{% url 'auth_login' %}">{% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="Username"/>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Password"/>
            </div>
            <button class="btn btn-primary" type="submit">Login</button>
        </form>
        {% endif %}
        </div>
      </div>
